{% extends "base.html" %}
{% block content %}
<h1>Direct Message</h1>

<div class="card">
  <h3>Messages</h3>
  <div style="max-height:320px;overflow:auto;background:#0f1520;padding:8px;border-radius:10px">
    {% for m in messages %}
      <div>#{{ m.sender_id }} â†’ #{{ m.receiver_id }} : {{ m.content }}</div>
    {% else %}
      <div class="muted">No messages</div>
    {% endfor %}
  </div>

  <form method="post" action="/dm" style="margin-top:10px">
    <input type="hidden" name="target_id" value="{{ target_id }}">
    <input name="content" placeholder="Type a message...">
    <button type="submit">Send</button>
  </form>
</div>
{% endblock %}
